<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon " href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <div class="main-container">
            <!-- Banner lateral -->
            <div class="banner">
                <img src="img/imagem_cel_exterior.png" alt="Crie uma conta no Instagram">
            </div>
        
            <!-- Formulario De Login -->
            <div class="form-container">
                <div class="form-container-box">
                    <!-- Logo -->
                    <img class="form-container-box-logo-insta" src="img/logo_instagram.png" alt="instagram">
                    <!-- Form Login -->
                    <form class="form-login">
                        <input type="text" name="username" placeholder="Telefone, Nome de usuario ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Entrar">
                    </form>
                
                    <!-- Separador -->
                    <div class="form-container-separator">
                        <div class="form-container-separator-line"></div>
                        <span>Ou</span>
                    </div>
                    <!-- Links Alternativos -->
                    <div class="form-container-otherLinks">
                        <div class="form-container-otherLinks-facebook">
                            <a href="#"><img src="img/logo_facebook.svg" alt="facebook"><span>Entrar com faceook</span></a>
                        </div>
                        <div class="form-container-otherLinks-ForgotPass">
                            <a href="#">Esqueceu a senha</a>
                        </div>
                    </div>
                </div>
                <div class="form-container-register">
                    <p>Nao tem conta? <a href="#">Cadastre-se</a></p>
                </div>
                <div class="form-container-getApp">
                    <p>Obtenha o aplicativo</p>
                    <a href="#"><img src="img/botao_apple.png" alt="Aplle Store"></a>
                    <a href="#"><img src="img/botao_google_play.png" alt="google_play"></a>
                </div>
            </div>
        </div>
    </main>
    <!-- Rodapé -->
    <footer>
        <nav>
            <ul class="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">Api</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p class="copyright">&copy;2020 Instagram do facebook</p>
    </footer>
</body>
</html>
